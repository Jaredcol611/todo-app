<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <script src="CDN/Jquery/jquery-3.2.1.min.js"></script>
    <script src="CDN/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="CDN/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CDN/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <h1 class="text-center">Your to do list</h1>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'London')">London</button>
        <button class="tablinks" onclick="openTab(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openTab(event, 'Tokyo')">Tokyo</button>
        <button class="tablinks" onclick="openTab(event, 'Beijing')">Beijing</button>
        <input type="text" class="addTab" id="addInputList" placeholder="New Item">

    </div>

    <div class="todo-container">

        <div id="London" class="tabcontent">
            <input type="checkbox" class="check" id="cb"><span>London is the capital city of England.</span>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <input type="text" id="taskInput" class="input" placeholder="New Task">
        </div>

        <div id="Paris" class="tabcontent">
            <input type="checkbox" class="check" id="cb"><span>Paris is the capital of France.</span>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <input type="text" class="input" placeholder="New Task">
        </div>

        <div id="Tokyo" class="tabcontent">
            <input type="checkbox" class="check" id="cb"><span>Tokyo is the capital of Japan.</span>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <input type="text" class="input" placeholder="New Task">
        </div>

        <div id="Beijing" class="tabcontent">
            <input type="checkbox" class="check" id="cb"><span>Beijing is the capital of China.</span>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <input type="text" class="input" placeholder="New Task">
        </div>

    </div>



    <script src="js/main.js"></script>

</body>
</html>
